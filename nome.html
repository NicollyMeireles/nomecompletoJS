<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEU NOME</title>
</head>
<body>
    <script>
         var nome = window.prompt ('Digite seu nome:')
        var sobrenome = window.prompt ('Digite seu sobrenome:')

        window.alert (`Seu nome completo é: ${nome} ${sobrenome}`)
        window.alert (`Seu nome de catálogo é: ${sobrenome.toUpperCase()}, ${nome}`);
    </script>
</body>
</html>
